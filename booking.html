<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - Luxury Stay Hotel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book Your Stay</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="rooms.html">Rooms</a></li>
                <li><a href="spa.html">Spa</a></li>
                <li><a href="gym.html">Gym</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="payment.html">Payment</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Reservation Form</h2>
            <form action="payment.html" method="GET">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>

                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>

                <label for="room">Room Type:</label>
                <select id="room" name="room">
                    <option value="single">Single Room - $120</option>
                    <option value="double">Double Room - $180</option>
                    <option value="suite">Luxury Suite - $350</option>
                </select>

                <button type="submit">Proceed to Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Luxury Stay Hotel. All rights reserved.</p>
    </footer>
</body>
</html>
